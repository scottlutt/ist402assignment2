<body>

<div class="instructions">
  <strong>Instructions</strong>
  <p>Read the following story, paying attention to how each of the characters develop and interact. Afterwards,
    provide the <b>name</b> and a <b>short description</b> of each character in the boxes below, only filling
    out how many characters are in the story.
  </p>
  <br />
</div>
  <div id="storyItems"></div>

  <script>
    fetch('stories/story_01.json')
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        appendData(data);
      })
      .catch(function (err) {
        console.log('error: ' + err);
      });

    function appendData(data) {
      var mainContainer = document.getElementById("storyItems");
      var div = document.createElement("div");
      div.innerHTML = '<strong>Title: </strong>' + data.title + "<br /> <br />" + "<a href='"+data.link+"' target=\"_blank\">Link to the Story</a>" + "<br /> <br />" + '<strong>Story: </strong>' + data.text + "<br /> <br />";
      mainContainer.appendChild(div);
    }

  </script>
